<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="block2.css">
</head>
<body>
    <div class="wrapper">
      <div class="block" id="b">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
      <div class="block" id="l">
        <div class="item"></div>
        <div class="item"></div>
      </div>
      <div class="block" id="o">
        <div class="item"></div>
        <div class="item"></div>
      </div>
      <div class="block" id="c">
        <div class="item"></div>
        <div class="item"></div>
      </div>
      <div class="block" id="k">
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>
</body>
<script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
<script type="text/javascript">
	const select = e => document.querySelectorAll(e);
const gsapDefaults = { defaults: { ease: 'sine.inOut' } };

const blocks = select('.botops');
const itemsB = select('#b .item');
const itemsL = select('#l .item');
const itemsO = select('#o .item');
const itemsC = select('#c .item');
const itemsK = select('#k .item');

gsap.set(itemsC[0], { rotation: -90 });
gsap.set(itemsC[1], { rotation: 90 });

const masterTL = gsap.timeline();

const bTL = gsap.timeline(gsapDefaults)
  .from(itemsB[0], { delay: 1, scaleX: 2.2 })
  .from(itemsB[1], { xPercent: -100 }, '<+=.2')
  .from(itemsB[2], { xPercent: -100 }, '<+=.2');

const lTL = gsap.timeline(gsapDefaults)
  .from(itemsL[1], { delay: 1, scaleY: 2.2 })
  .from(itemsL[0], { rotation: -90, transformOrigin: 'bottom left' }, '<+=.4');

const oTL = gsap.timeline(gsapDefaults)
  .from(itemsO[0], { delay: 1, rotation: -90 })
  .from(itemsO[1], { scale: 0 }, '+=.5');

const cTL = gsap.timeline(gsapDefaults)
  .to(itemsC[0], { delay: 1, rotation: -45 })
  .to(itemsC[1], { rotation: 45 }, '<');

const kTL = gsap.timeline(gsapDefaults)
  .from(itemsK[0], { delay: 1, scale: 2 })
  .from(itemsK[1], { scale: 2.2 }, '<+=.2');

const blocksTL = gsap.timeline()
  .from(blocks, {
    delay: 1,
    opacity: 0,
    scale: 0,
    ease: 'back(1)',
    stagger: {
      each: 0.1,
      from: "center",
      ease: "power2.inOut",
    }
  });

masterTL
  .add(blocksTL)
  .add(bTL)
  .add(lTL, '<')
  .add(oTL, '<')
  .add(cTL, '<')
  .add(kTL, '<');

blocks.forEach(block => {
  block.addEventListener('mouseenter', () => {
    masterTL.reverse();
  });
  block.addEventListener('mouseleave', () => {
    masterTL.play();
  });
})
</script>
</html>
