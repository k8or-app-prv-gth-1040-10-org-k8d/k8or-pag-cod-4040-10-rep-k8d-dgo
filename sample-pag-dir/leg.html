  .from(legs, {

    ease: 'back(1)',
    stagger: {
      each: 0.1,
      from: "center",
      ease: "power2.inOut",
    }
  });

  .add(legTL)
  .add(lTL)
  .add(eTL, '<')
  .add(gTL, '<');

legs.forEach(leg => {
  leg.addEventListener('mouseenter', () => {
    masterTL.reverse();
  });
  leg.addEventListener('mouseleave', () => {
    masterTL.play();
